<!DOCTYPE html>
<html lang="en">
<head>
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" charset="utf-8">
</head>
<body>
    <header>
        <ul>
            <li><a href="#">DFS</a></li>
            <li><a href="#">BFS</a></li>
            <li id="logo">Algorithm Visualizer</li>
            <li><a href="#">Dijkstra</a></li>
            <li><a href="#">Bellman-Ford</a></li>
        </ul>
    </header>
    <section class="content">
        <svg></svg>
        <form onkeypress="return isNumber(event)">
            <input type="text" name="startField" id="startField" pattern= "^[0-9]*$" maxlength="3" placeholder="from"><label>-</label><input type="text" name="endField" id="endField" pattern= "^[0-9]*$" maxlength="3" placeholder="to">
        </form>
        <div class="btn play">
            <span class="bar bar-1"></span>
            <span class="bar bar-2"></span>			
        </div>
        <div class="add">
            <!-- <span class="addbar-1"></span> -->
            <!-- <span class="addbar-2"></span> -->
        </div>
    </section>
</body>
<script src="main2.js"></script>
</html>
